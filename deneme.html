<html>
    <head>
        <style>
            /* Ana Kapsayıcı (Örneğin .game-area içindeki bir parça) */
.fire-container {
    width: 200px;
    height: 100px;
    background-color: #333; /* İç rengi */
    position: relative; /* ::before ve ::after için referans noktası */
    margin: 50px auto;
    /* (Mevcut kırmızı border'ınız varsa onu koruyun veya kaldırın) */
    /* border: 3px solid red; */
}

/* 1. Katman: Sahte Kenarlık (Ateşin ana rengi) */
.fire-container::before {
    content: '';
    position: absolute;
    top: -5px; /* Kenarlığın ne kadar kalın olacağını belirler */
    left: -5px;
    right: -5px;
    bottom: -5px;
    /* Temel ateş renkleri */
    background: linear-gradient(45deg, #FF6F00, #FFD700); 
    z-index: -1; /* Ana içeriğin arkasında kalmasını sağlar */
    /* Köşeleri biraz yumuşatalım */
    border-radius: 5px; 
}

/* 2. Katman: Alev Efekti (Titreşen Işık) */
.fire-container::after {
    content: '';
    position: absolute;
    top: -15px; /* Daha geniş bir ışık yayılımı için */
    left: -15px;
    right: -15px;
    bottom: -15px;
    z-index: -2;
    filter: blur(8px); /* Işığın yumuşak görünmesini sağlar */
    
    /* Animasyonlu gölge (box-shadow) ile ateş/titreşim efekti */
    box-shadow: 
        0 0 20px #FF4500, /* Koyu kırmızı (İç alev) */
        0 0 40px #FFA500, /* Turuncu (Orta alev) */
        0 0 60px #FFD700; /* Altın sarısı (Dış alev) */
        
    /* Animasyonu uygula */
    animation: fire-flicker 1.5s infinite alternate;
}

/* @keyframes ile ateş titremesi animasyonunu tanımlıyoruz */
@keyframes fire-flicker {
    0% {
        /* Hafif Titreme: Gölge biraz daralır */
        box-shadow: 
            0 0 15px #FF4500,
            0 0 30px #FFA500,
            0 0 50px #FFD700;
        opacity: 0.9;
    }
    50% {
        /* Maksimum Titreme: Gölge en geniş ve parlak hali */
        box-shadow: 
            0 0 25px #FF6F00,
            0 0 50px #FF8C00,
            0 0 70px #FFEFD5;
        opacity: 1;
    }
    100% {
        /* Orta Titreme: Başlangıca yakın ama farklı bir yayılım */
        box-shadow: 
            0 0 20px #FF4500,
            0 0 35px #FFA500,
            0 0 65px #FFD700;
        opacity: 0.95;
    }
}
        </style>
    </head>

    <body>
        <div class="fire-container">
    </div>
    </body>
</html>
